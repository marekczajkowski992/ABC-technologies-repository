apiVersion: v1
kind: Service
metadata:
  name: abctech-nodeport
spec:
  selector:
    app: abctech
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: abctech-lbalancer
spec:
  selector:
    app: abctech
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080
  type: LoadBalancer
